<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #efebeb;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
    }

    .gallery-item {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .gallery-item:hover {
        transform: scale(1.05);
    }
    
    .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(19, 20, 20, 0.8);
        justify-content: center;
        align-items: center;
    }
    
    .lightbox-content {
        max-width: 90%;
        max-height: 80%;
    }
    
    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #000000;
        font-size: 40px;
        cursor: pointer;
    }
    
    .lightbox-navigation {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .nav-button {
        background-color: rgba(46, 43, 43, 0.8);
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 20px;
        margin: 0 10px;
    }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="Image 1" class="gallery-item">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Image 2" class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="Image 3" class="gallery-item">
        <img src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg" alt="Image 4" class="gallery-item">
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Image 5" class="gallery-item">
        <img src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg" alt="Image 6" class="gallery-item">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-navigation">
            <button id="prev" class="nav-button">❮</button>
            <button id="next" class="nav-button">❯</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
